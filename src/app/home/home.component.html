<app-search></app-search>
<app-tag></app-tag>

<div class="container">
    <ul>
    <li *ngFor="let food of foods">
        <a href=""  routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
               <div class="stars">
                <star-rating 
                [value]="food.stars" 
                [totalstars]="5"
                 checkedcolor="red"
                  uncheckedcolor="black" 
                  size="20px" 
                  [readonly]="false" 
                ></star-rating>

               </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>
                    <div class="price">
                        <span>{{food.price | currency}}</span>
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
</div>
