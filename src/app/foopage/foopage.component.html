<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name ">

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite? '': 'not'}}">
                ‚ù§
            </span>
            <div class="ratig">

                <star-rating 
                [value]="food.stars" 
                [totalstars]="5"
                 checkedcolor="red"
                  uncheckedcolor="black" 
                  size="20px" 
                  [readonly]="false" 
                ></star-rating>

            </div>
            <div class="origins">
                <span *ngFor="let origin of food.origins">
                    {{origin}}

                </span>

            </div>
            <div class="tags">
                <app-tag [foodPageTags]="food.tags"></app-tag>
            </div>
            <div class="cook-time">
                <span>
                    time to cook about <strong>{{food.cookTime}}</strong>minuts
                </span>
            </div>
            <div class="price">
                <span>{{food.price|currency}}</span>
            </div>
            <button>add cart</button>
        </div>

    </div>


</div>
